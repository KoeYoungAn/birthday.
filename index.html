<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Young!</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 20px;
      animation: pop 1s ease-in-out infinite alternate;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    .photo {
      margin-top: 20px;
      animation: bounceIn 2s ease;
    }
    .photo img {
      width: 250px;
      border-radius: 20px;
      border: 5px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.03); }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .wish {
      font-size: 1.5rem;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      animation: fadeIn 2s ease-in;
    }
    .cake {
      font-size: 100px;
      margin: 20px 0;
      animation: wiggle 1s infinite;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>
  <h1>Happy Birthday Young! ðŸŽ‰</h1>
  <p>29/May/2025</p>

  <div class="photo">
    <img src="young.jpg" />
  </div>

  <div class="wish">
    <p>Happy birthday! ðŸŽ‰ Wishing you a day filled with joy, laughter, and everything that makes you happy. ðŸŽ‚</p>
    <p>May this year bring you exciting new adventures and all the best things in life. Enjoy your special day! âœ¨</p>
  </div>

  <div class="cake">ðŸŽ‚</div>

  <!-- Birthday Song Audio -->
  <audio id="birthdaySong" autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Confetti animation
    const confettiContainer = document.getElementById("confetti");

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.textContent = "ðŸŽŠ";
      confetti.style.position = "absolute";
      confetti.style.left = Math.random() * 100 + "%";
      confetti.style.top = "-30px";
      confetti.style.fontSize = "2rem";
      confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
      confettiContainer.appendChild(confetti);

      setTimeout(() => confetti.remove(), 6000);
    }

    setInterval(createConfetti, 300);
  </script>
</body>
</html>
